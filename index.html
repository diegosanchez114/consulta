<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con datos del local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container text-center">
        <form action="">
            <h2>Captura de datos</h2><br>
            <input type="text" class="form-control" placeholder="Nombres"  id="nombres"><br>
            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos" aria-describedby="basic-addon1" id="apellidos"><br>
            <input type="text" class="form-control" placeholder="DirecciÃ³n" aria-label="Direccion" aria-describedby="basic-addon1" id="direccion"><br>
            <input type="number" class="form-control" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1" id="telefono"><br>
            <input type="number" class="form-control" placeholder="Cedula" aria-label="Cedula" aria-describedby="basic-addon1" id="cedula"><br>
            <input type="email" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1" id="correo"><br>
            <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
        </form>
    </div>

    <br>

    <div class="container text-center">
        <form action="">
            <input type="number" class="form-control" placeholder="Cedula" aria-label="Cedula" aria-describedby="basic-addon1" id="cedulaconsulta"><br>
            <button type="button" class="btn btn-primary" onclick="consultar()">Consultar</button>
        </form>
    </div>


    <div class="container text-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefonos</th>
                <th scope="col">Cedula</th>
                <th scope="col">Correo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><output id="salNombres"></output></td>
                <td><output id="salApellidos"></output></td>
                <td><output id="salDireccion"></output></td>
                <td><output id="salTelefonos"></output></td>
                <td><output id="salCedula"></output></td>
                <td><output id="salCorreo"></output></td>
              </tr>
             
            </tbody>
          </table>
    </div>
            
    

 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
